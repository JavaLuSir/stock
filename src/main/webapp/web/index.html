<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>stock</title>
<script
  src="http://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
<style type="text/css">
.tablestyle{
border:1px solid #ccc;
width:100%;
border-collapse: collapse;
}
th{
border:1px solid #ccc;
}
td{
border:1px solid #ccc;
}
.search{
	margin-bottom: 20px;
    border-top: none;
    border-left: none;
    border-right: none;
    outline: none;
    border-bottom: 1px solid #ccc;}
</style>
</head>
<script type="text/javascript">
var flag=true;
document.onkeydown=function(event){
    var e = event || window.event || arguments.callee.caller.arguments[0];
               
     if(e && e.keyCode==13){ // enter 键
    	 if(flag)
    	 requestdata();
    }
};
$(document).ready(function(){
	requestdata();
	$(".search").blur(function(){
		if(flag)
		requestdata();
	});
})

var requestdata = function(){
	var code=$(".search").val();
	var parent=$(".tablestyle");
	 $.ajax({
		url:'../display/price',
		data:{'param':code},
		type:'POST',
		dataType:'json',
		beforeSend:function(){
			flag=false;
		},
		success:function(result){
			$(".item").remove();
			for(var i=0;i<result.length;i++){
				parent.append("<tr class='item'><td>"+result[i].stockcode+"</td><td>"+result[i].stockname+"</td><td>"+result[i].currprice+"</td><td>"+result[i].avgprice+"</td><td>"+result[i].cl+"</td></tr>")
			}
			flag=true;
		},
		error:function(){
			flag=true;
		}
	}); 
}
</script>
<body>
	<input class="search" placeholder="输入股票名称或代码"/>
	<table class="tablestyle">
		<tr>
			<th>股票代码</th><th>股票名称</th><th>当前价格</th><th>年均值</th><th>当前/最低</th>
		</tr>
	</table>
</body>
</html>
